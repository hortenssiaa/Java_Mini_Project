<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg" href="imgs/heartbeat-solid.svg">
    <script src="https://kit.fontawesome.com/dc8b0adc20.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./signin.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">


    <title>마이짐 로그인 / 마이짐</title>
</head>
<body>
    <section class="container">
        <div class="box">
            <div class="login__title">
                <i class="fas fa-heartbeat"></i>
                <p>마이짐 로그인</p>
            </div>
            <div class="loginform">
                <input type="text" name="id" id="userid" class="input id" placeholder="사용자 아이디">
                <input type="text" name="password" id="userpw" class="input pw" placeholder="비밀번호">
                <button id="loginBtn">로그인</button>
            </div>
            <div class="login__else__form">
                <span class="login__else forgotPW">비밀번호를 잊으셨나요?</span>
                <span class="login__else dot">・</span>
                <span class="login__else signup">마이짐 가입</span>
            </div>
        </div>
    </section>
</body>
</html>
