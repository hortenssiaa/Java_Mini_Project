<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg" href="imgs/heartbeat-solid.svg">
    <script src="https://kit.fontawesome.com/dc8b0adc20.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./signup.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">


    <title>마이짐 회원가입 / 마이짐</title>
</head>
<body>
    <section class="container">
        <div class="box">
            <div class="signup__title">
                <i class="fas fa-heartbeat"></i>
                <p>계정을 생성하세요</p>
            </div>
            <div class="signupform">
                <input type="text" name="name" id="username" class="input name" placeholder="이름">
                <input type="text" name="id" id="userid" class="input id" placeholder="아이디">
                <input type="text" name="email" id="useremail" class="input email" placeholder="이메일">
                <input type="text" name="password" id="userpw" class="input pw" placeholder="비밀번호">
                <input type="text" name="password__check" id="userpw__check" class="input pw__check" placeholder="비밀번호 확인">
                <button id="loginBtn">회원가입</button>
            </div>
        </div>
    </section>
</body>
</html>
