<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg" href="imgs/heartbeat-solid.svg">
    <script src="https://kit.fontawesome.com/dc8b0adc20.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./map.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">

    <title>마이짐 지도 / 마이짐</title>
</head>
<body>
    <div class="map__left__box">
        <div class="map__left__container">
            <div class="map__inner__box__top">
                <p>지역을 선택해주세요</p>
                <div class="select__container">
                    <select name="city" id="city">
                        <option value="none">선택해주세요</option>
                        <option value="seoul">서울</option>
                    </select>
                    <select name="town" id="town">
                        <option value="none">선택해주세요</option>
                    </select>
                    <button class="select__btn">선택</button>
                </div>
            </div>
        </div>

        <div class="map__left__box__bottom">
            
        </div>
    </div>

    <div class="floating__box">
        <div class="contents workout">
            <i class="fas fa-dumbbell"></i>
            <span class="content__item workout">야외운동기구</span>
        </div>
        <div class="contents park">
            <i class="fas fa-tree"></i>
            <span class="content__item park">공원</span>
        </div>
        <div class="contents river">
            <i class="fas fa-bacon"></i>
            <span class="content__item river">강 / 탄천</span>
        </div>
    </div>
</body>
</html>
